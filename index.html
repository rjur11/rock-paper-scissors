<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
  <header>
    <h1 class="header">Rock, Paper, Scissors</h1>
    <h3 class="sub-header">Choose your Game!</h3>
  </header>
  <main>
    <section class="home-view">
      <button class="easy-game">Classic Mode</button>
      <button class="hard-game">Hard Mode</button>
    </section>
    <section class="normal-game-view hidden">
      <input type="image" id="image" alt="Bulbasaur" src="assets/1.png">
      <input type="image" id="image" alt="Charmander" src="assets/4.png">
      <input type="image" id="image" alt="Squirtle" src="assets/7.png">
    </section>
    <section class="hard-game-view hidden">
      <input type="image" id="image" alt="Bulbasaur" src="assets/1.png">
      <input type="image" id="image" alt="Charmander" src="assets/4.png">
      <input type="image" id="image" alt="Squirtle" src="assets/7.png">
      <input type="image" id="image" alt="Pikachu" src="assets/25.png">
      <input type="image" id="image" alt="Sandshrew" src="assets/27.png">

    </section>
  </main>
  <div class="left-sidebar">
    <p>LEFT</p>
    <button class="change-game hidden">Change Game?</button>
  </div>
  <div class="right-sidebar">
    <p>RIGHT</p>
  </div>
  <script type="text/javascript" src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
</body>

</html>
