<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
  <main>
    <aside class="left-sidebar">
      <img class="playerImg" src="assets/red1.png" alt="Pokemon Trainer">
      <p>Pokemon Trainer</p>
      <p>Wins:0</p>
      <button class="change-game hidden">Change Game?</button>
    </aside>
    <section class="home-view">
      <div class="title-text">
        <h1 class="header"><span><img class="pokeball" src="assets/pokeball.png"></span>Rock, Paper, Scissors<span><img class="pokeball" src="assets/pokeball.png"></span></h1>
        <h3 class="sub-header">Choose your Game!</h3>
      </div>
      <div class="buttons">
        <button class="easy-game">
          <p class="classic-text">Classic Mode
          <p>
          <p class="easy">Bulbasaur beats Squirtle</p>
          <p class="easy">Squirtle beats Charmander</p>
          <p class="easy">Charmander beats Bulbasaur</p>
        </button>
        <section class="normal-game-view hidden">
          <input type="image" class="bulba" id="image" alt="Bulbasaur" src="assets/1.png">
          <input type="image" class="charm" id="image" alt="Charmander" src="assets/4.png">
          <input type="image" class="squirt" id="image" alt="Squirtle" src="assets/7.png">
        </section>
        <button class="hard-game">
          <p class="hard-text">Hard Mode</p>
          <p class="hard">Bulbasaur beats Squirtle and Sandshrew</p>
          <p class="hard">Squirtle beats Charmander and Sandshrew</p>
          <p class="hard">Charmander beats Bulbasaur</p>
          <p class="hard">Pikachu beats Squitle</p>
          <p class="hard">Sandshrew beats Pikachu and Charmander</p>
        </button>
      </div>
    </section>
    <aside class="right-sidebar">
      <img class="playerImg" src="assets/blue2.png" alt="Rival">
      <p>Rival</p>
      <p>Wins:0</p>
    </aside>

    <section class="hard-game-view hidden">
      <input type="image" id="image" alt="Bulbasaur" src="assets/1.png">
      <input type="image" id="image" alt="Charmander" src="assets/4.png">
      <input type="image" id="image" alt="Squirtle" src="assets/7.png">
      <input type="image" id="image" alt="Pikachu" src="assets/25.png">
      <input type="image" id="image" alt="Sandshrew" src="assets/27.png">

    </section>
  </main>


  <script type="text/javascript" src="main.js"></script>
  <script src="player.js"></script>
  <script src="game.js"></script>
</body>

</html>
